<div class="wrapper fadeInDown">

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images\upload.png" id="icon" alt="User Icon" />

    <!-- Login Form -->
    <form id="videoData" method="post" enctype="multipart/form-data" action="UploadVideoServlet">
      	<input name="ownerUsername" class="fadeIn second" id="ownerUsername" hidden="true"></input>
      	<input id="videoName" name="name" class="form-control" type="text" placeholder="Type videos name"> 
      	<input name="videoURL" id="videoURL" class="form-control" type="text" placeholder="Type videos name"> 
      	<label class="btn btn-default"><input id="videoImage" type="file" placeholder="Type videos name" name="videoImage" hidden>Browse ... </label>
		<img  src="images/initial.png" id="generatedVideoImage"/>
		<label id="buttonLabel" class="btn btn-default btn-lg"><input id="uploadButton" type="submit" name="uploadButton" hidden>Upload</label> 
			
     
   <div class="row" id="divVideoVis">
				<div class="col-md-3"></div>
				<div class="col-md-3">
					<h4>Video visibility</h4>
				</div>
				<div class="col-md-3">
					 <select name="selectVisibility" class="selectpicker" data-width="fit">
						<option id="publicVisibilityChoice" value="public">Public</option>
						<option id="unlistedVisibilityChoice" value="unlisted">Unlisted</option>
						<option id="privateVisibilityChoice" value="private">Private</option>
					</select> 
				</div>
				<div class="col-md-3">
					
				</div>
			
			</div>
    
        <div id="formFooter">
